<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Clinic Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a
          href="{% url 'user_dashboard' %}"
          class="text-xl font-bold text-blue-600"
          >ClinicPortal</a
        >
        <div class="space-x-4">
          {% if user.is_authenticated %}
          <a
            href="{% url 'book_slot' %}"
            class="text-gray-700 hover:text-blue-600"
            >Book</a
          >
          <a
            href="{% url 'booking_history' %}"
            class="text-gray-700 hover:text-blue-600"
            >History</a
          >
          <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700"
            >Logout</a
          >
          {% else %}
          <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800"
            >Login</a
          >
          <a
            href="{% url 'register' %}"
            class="text-blue-600 hover:text-blue-800"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto mt-10 px-4">
      {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
        <div
          class="p-4 mb-4 rounded {{ message.tags }} {% if message.tags == 'error' %}bg-red-100 text-red-700
          {% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-20 py-6 text-center text-sm text-gray-500">
      &copy; {{ now.year }} ClinicPortal. All rights reserved.
    </footer>
  </body>
</html>
